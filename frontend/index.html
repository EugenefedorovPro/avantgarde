<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>frontend</title>
    <link rel="icon" type="image/png" href="/square.png" />

    <!-- Theme stylesheet -->
    <link id="theme-css" rel="stylesheet" href="/ui.css" />

    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (!theme) return;

          var map = {
            default: "/ui.css",
            malevitch: "/ui_malevitch.css",
            judd: "/ui_judd.css",
            klee: "/ui_klee.css",
            kosuth: "/ui_kosuth.css",
            white: "/ui_white.css",
          };

          var href = map[theme];
          if (!href) return;

          var link = document.getElementById("theme-css");
          if (link) link.href = href;
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
